<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Card Slider</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- TITLE -->
        <div class="title">
          <h2>Our Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- REVIEWS -->
        <article class="review">
          <div class="img-container">
            <img src="/setup/person-2.jpg" id="person-img" alt="Stock Photo">
          </div>
          <h4 id="author">Julian Miller</h4>
          <p id="job">Web Developer</p>
          <p id="info">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quam assumenda sed at, accusantium laborum mollitia aspernatur fugiat accusamus, veritatis voluptates saepe nobis explicabo animi commodi pariatur eveniet ipsam asperiores tenetur.
          </p>
          <!-- BUTTONS -->
          <div class="button-container">
            <button class="prev-btn">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- Random Button -->
          <button class="random-btn">Random Review</button>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
